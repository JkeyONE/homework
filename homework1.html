<!-- 二、设置宽和高-->
<head>
    <style>
	    #container{
		    width: 500px;
		    height: 500px;
	    }
    </style>
</head>
 
<body>
    <!-- 一、新建一个容器 -->
    <div id="container" ></div>
    <img src="yashe.png" alt='图片加载失败' />
    <a href="https://baike.baidu.com/item/%E6%B8%A9%E5%B7%9E/212091?fr=aladdin">温州介绍</a>    
</body>
 
<!--三、引入高德地图的js-->
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=您申请的key值"></script>
 
<!--四、异步初始化高德地图插件-->
<script>
	//初始化地图插件
	window.onload = function(){
	    var map = new AMap.Map("container", {
            zoom: 11, //设置地图显示的缩放级别
            center: [120.706479,28.001086] //设置地图中心点坐标
         });
 
         // 创建一个 Marker 实例：（标记点）
        var marker = new AMap.Marker({
           position: new AMap.LngLat(116.44927, 39.9584), // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
           title: "位置标题"
        });
 
       // 将创建的点标记添加到已有的地图实例：
       map.add(marker);
	}
</script>
